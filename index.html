<!DOCTYPE html>
<html>
<head>
  <title>Plugin Sample File</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="jquery.linkIt/jquery.linkIt.js"></script>
  <script>
  $(document).ready(function() {
    $('span').linkIt({
      href: "http://www.example.com",
      text: "Click here",
      target: '_blank'
    });
  });
  </script>
</head>
<body>

  <h1>LinkIt Demo</h1>
  <p>This is the jQuery LinkIt plugin demo. Let's make <span>this text</span> into a link!</p>

</body>
</html>
